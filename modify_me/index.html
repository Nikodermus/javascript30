<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/main.js"></script>
	<title>Document</title>
</head>

<body>
	<h1>Modify this site with the controls bellow!</h1>
	<h2>
		<span class="highlight">
			CSS
		</span> Variables managed through
		<span class="highlight">JS</span>
	</h2>
	<div class="controls">
		<div>
			<label for="spacing">Spacing</label>
			<input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
		</div>
		<div>
			<label for="blur">Blur</label>
			<input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
		</div>
		<div>
			<label for="base">Color</label>
			<input type="color" value="#b02626" name="base">
		</div>
	</div>

	<img src="./resources/img.jpg" alt="">
</body>

</html>
