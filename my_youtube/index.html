<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/main.js"></script>
	<title>Document</title>
</head>

<body>

	<div class="player">
		<video>
			<source src="./resources/video.mp4" type="video/mp4">
			<source src="./resources/video.webm" type="video/webm">
			<source src="./resources/video.ogg" type="video/ogg">
			<p>Oops: Browser doesn't support HTML5 videos :(</p>
		</video>

		<div class="controls">
			<div class="progress_container">
				<div class="progress_filled"></div>
			</div>
			<div class="player-controls">
				<button class="player-button toggle">
					►
				</button>
				<input type="range" name="currentTime" id="" min="0" max="100" step="1" value="1" class="player_slider progress">
				<div class="vertical">
					<button>♫</button>
					<div class="vertical_slider">
						<input type="range" name="volume" id="" min="0" max="1" step="0.05" value="0.5" class="player_slider speed">
					</div>
				</div>
				<div class="vertical">
					<button class="speed">⚙</button>
					<div class="vertical_slider">
						<input type="range" name="playbackRate" id="" min="0.5" max="2" step="0.05" value="0.5" class="player_slider speed">
					</div>
				</div>
				<button id="" data-skip="-10" class="player-button">
					← 10sec
				</button>
				<button id="" data-skip="20" class="player-button">
					20sec →
				</button>
				<button class="full_screen">
					Full
				</button>
			</div>
		</div>
	</div>
	<div class="bg"></div>

</body>

</html>
